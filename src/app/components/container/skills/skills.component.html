<div class="flex justify-center py-5">
    <div class="flex flex-col">
        <div class="basis-12/12">
            <h2
                class="bg-emerald-400 bg-opacity-30 rounded-full p-2 px-10 dark:text-white text-opacity-100 text-base antialiased">
                Skills</h2>
        </div>
    </div>
</div>

<div class="flex justify-center pt-6">
    <div class="flex flex-col">
        <div class="basis-12/12">
            <p class="dark:text-gray-300 ">The skills, tools and technologies I am really good at:</p>
        </div>
    </div>
</div>

<div class="container flex flex-col basis-6 m-auto align-middle pt-10 pb-20">

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-8 justify-between">
        <div *ngFor="let data of skillData |async"
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-5 hover:scale-90">
            <div class="flex flex-col items-center">
                <img class="w-24 h-24 mb-3" [src]="sanitizeUrl(data.imageUrl)" alt="Bonnie image" />
                <h5 class="mb-1 text-sm font-medium text-gray-900 dark:text-white">{{ data.skill_name }}</h5>
            </div>
        </div>
    </div>


</div>
