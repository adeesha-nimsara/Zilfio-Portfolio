<div class="container flex flex-row m-auto align-middle py-14 bg-neutral-600 bg-opacity-10 rounded-xl">

    <form class="w-full md:w-6/12  mx-auto px-5" #f="ngForm" (ngSubmit)="addSkillData(f)">
        <div>
            <label for="skill_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-full">Skill or Tool Name </label>
            <div class="flex">
                <span
                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                    </svg>
                </span>
                <input type="text" id="skill_name" name="skill_name"
                    class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Firebase" ngModel>
            </div>
        </div>
        <div class="py-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="skill-image">Upload
                file</label>
            <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                (change)="onFileChange($event)" id="skill_image" type="file" name="skill_image">
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>

<div class="container flex flex-col basis-6 m-auto align-middle py-10">

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-8 justify-between">
        <div *ngFor="let data of skillData |async"
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-5">
            <div class="flex flex-col items-center">
                <img class="w-24 h-24 mb-3 shadow-lg" [src]="sanitizeUrl(data.imageUrl)" alt="Bonnie image" />
                <h5 class="mb-1 text-sm font-medium text-gray-900 dark:text-white">{{ data.skill_name }}</h5>
                <div class="flex mt-4 md:mt-6 w-full">
                    <button type="button" (click)="deleteSkillData(data.id)"
                        class="w-full px-3 py-2 text-sm text-center justify-center inline-flex items-center text-black font-bold bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-blue-800">
                        <svg class="w-6 h-6 text-gray-800 dark:text-gray-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                            <path
                                d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>
