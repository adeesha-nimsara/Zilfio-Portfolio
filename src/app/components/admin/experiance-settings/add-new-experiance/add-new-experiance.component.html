<h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add a new Experiance</h2>
<form #f="ngForm" (ngSubmit)="addExperianceData(f)">
    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
            <label for="job_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Job
                Title</label>
            <input type="text" name="job_title" id="job_title"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Type Job Title" required="" ngModel>
        </div> <!--Job Title-->
        <div class="w-full grid content-between">
            <div>
                <label for="company_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company
                    Name</label>
                <input type="text" name="company_name" id="company_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Company Name" required="" ngModel>
            </div> <!--Company Name-->
            <div>
                <label for="employment_type"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Employment Type</label>
                <select name="employment_type" id="employment_type"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    ngModel>
                    <option value="full-type">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="freelance">Freelance</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                    <option value="apprenticeship">Apprenticeship</option>
                    <option value="seasonal">Sesonal</option>
                </select>
            </div> <!--Employement Type-->
            <div>
                <label for="employment_location"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
                <select name="employment_location" id="employment_location"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    ngModel>
                    <option value="on-site">On-Site</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="remote">Remote</option>
                </select>
            </div> <!--Location-->
            <div>
                <h2 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Time Period</h2>
                <div date-rangepicker class="flex items-center">
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input name="start_date" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date start" ngModel>
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input name="end_date" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date end" ngModel>
                    </div>
                </div>
            </div> <!--Date Range-->
            <div>

            </div>
        </div>
        <div class="w-full">
            <h2 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company Logo</h2>
            <div
                class="text-center px-4 rounded w-full flex flex-col items-center justify-center cursor-pointer border-2 border-gray-400 border-dashed font-[sans-serif]">
                <div class="py-12">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-2 fill-gray-700 inline-block"
                        viewBox="0 0 32 32">
                        <path
                            d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                            data-original="#000000" />
                        <path
                            d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                            data-original="#000000" />
                    </svg>
                    <h4 class="text-base font-semibold text-gray-700">Grag and drop files here</h4>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5 dark:bg-gray-700">
                    <div class="bg-blue-600 h-1.5 rounded-full" [style]="{'width': uploadingValue}"></div>
                </div>
                <div class="py-6">
                    <input type="file" (change)="onFileChange($event)" id='company_logo' name="company_logo"
                        class="hidden" />
                    <label for="company_logo"
                        class="block px-6 py-2.5 rounded text-gray-300 text-sm tracking-wider font-semibold border-none outline-none bg-gray-600 hover:bg-gray-100">Browse
                        Files</label>
                    <p class="text-xs text-gray-400 mt-4">PNG, JPG SVG, WEBP, and GIF are Allowed.</p>
                </div>
                <img src=" " alt="" id="myimg">
            </div>
        </div> <!--company logo-->
        <div class="sm:col-span-2">
            <label for="description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea id="description" rows="8" name="description"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Your description here" ngModel></textarea>
        </div> <!--Description-->
    </div>
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
